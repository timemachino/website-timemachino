<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <title>Time Machino</title>
    <meta name="description" content="Somos Time Machino una banda Peruana">
    <!-- TAILWIND -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                screens: {
                    sm: '480px',
                    md: '768px',
                    lg: '1024px',
                    xl: '1280px',
                },
            }
        }
    </script>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body class="select-none lg:select-auto relative h-screen">
    <div
        class="z-[1] absolute h-screen w-screen bg-cover bg-no-repeat bg-center bg-[url('./assets/background-mobile.jpeg')] lg:bg-[url('./assets/background.jpeg')]">

    </div>
    <div class="absolute z-[50] w-full">
        <button onclick="onToggleMenu(this)"
            class="block lg:hidden fixed right-0 text-white cursor-pointer m-5 text-xl hover:bg-gray-100/20 w-10 h-10 rounded-full">
            <i class="bi bi-list"></i>
        </button>
        <nav class="hidden lg:block backdrop-blur-sm bg-black/70 bg-black">
            <ul class="flex flex-row justify-center items-center text-white h-14 gap-4">
                <a class="relative hover:before:content[''] hover:before:w-full hover:before:h-full hover:before:absolute hover:before:left-0 hover:before:bottom-0 hover:before:border-b-2 cursor-pointer duration-100 ease-in-out">Inicio</a>
                <a class="relative hover:before:content[''] hover:before:w-full hover:before:h-full hover:before:absolute hover:before:left-0 hover:before:bottom-0 hover:before:border-b-2 cursor-pointer duration-100 ease-in-out">Nosotros</a>
                <a class="relative hover:before:content[''] hover:before:w-full hover:before:h-full hover:before:absolute hover:before:left-0 hover:before:bottom-0 hover:before:border-b-2 cursor-pointer duration-100 ease-in-out">Galería</a>
                <a class="relative hover:before:content[''] hover:before:w-full hover:before:h-full hover:before:absolute hover:before:left-0 hover:before:bottom-0 hover:before:border-b-2 cursor-pointer duration-100 ease-in-out">Discografía</a>
                <a class="relative hover:before:content[''] hover:before:w-full hover:before:h-full hover:before:absolute hover:before:left-0 hover:before:bottom-0 hover:before:border-b-2 cursor-pointer duration-100 ease-in-out">Contacto</a>
            </ul>
        </nav>
    </div>

    <div
        class="nav-links lg:hidden backdrop-blur-sm bg-black/70 bg-black absolute w-full h-full top-[-100%] z-[70] duration-200">
        <button onclick="onToggleMenu()"
            class="fixed top-0 right-0 text-white cursor-pointer m-5 text-xl hover:bg-gray-100/20 w-10 h-10 rounded-full"><i
                class="bi bi-x-lg"></i></button>
        <ul class="flex flex-col gap-8 justify-center items-center text-white h-full text-xl">
            <a class="hover:scale-125 cursor-pointer duration-100 ease-in-out">Inicio</a>
            <a class="hover:scale-125 cursor-pointer duration-100 ease-in-out">Nosotros</a>
            <a class="hover:scale-125 cursor-pointer duration-100 ease-in-out">Galería</a>
            <a class="hover:scale-125 cursor-pointer duration-100 ease-in-out">Discografía</a>
            <a class="hover:scale-125 cursor-pointer duration-100 ease-in-out">Contacto</a>
        </ul>
    </div>
